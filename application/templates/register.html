{% extends 'layout.html' %}
{% block body %}
<h2>Create User</h2>
<br>
<div class="form">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <br>
        {{ form.username.label }} {{ form.username }}
        <br>
        {{ form.password.label }} {{ form.password }}
        <br>
        {{ form.submit }}
    </form>
</div>
{% endblock body %}
